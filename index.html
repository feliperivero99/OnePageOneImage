    <script>
        let num = 10; //constant number

        let array = ["The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela",
            "The way to get started is to quit talking and begin doing. -Walt Disney",

        function changeon() {

            while (true) {
                x = Math.random() * (num - 1) + 2;
                x = Math.floor(x);


                var filename = image.src.replace(/^.*[\\\/]/, '');

                if (filename != x + ".jpg") {
                    console.log(x);
                    image.src = "assets/" + x + ".jpg";
                    setTimeout(function() {


                    }, 500);
                    quote.innerHTML = array[x - 1];
                    break;
                }


            }

        }
